<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script defer src="./main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="get-started">
        <h3>Press a key to get started</h3>
      </div>
      <div class="box">
        <p>event.key</p>
        <div class="box-child key"></div>
      </div>
      <div class="box">
        <p>event.which</p>
        <div class="box-child which"></div>
      </div>
      <div class="box">
        <p>event.code</p>
        <div class="box-child code"></div>
      </div>
    </div>
  </body>
</html>
